<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Profile Registration</title>
	
	
	<script>
function validateForm() {
  var x = document.forms["myForm"]["val1"].value;
  if (x == "") {
    alert("All fields must be filled out");
    return false;
  }
}
</script>
	
</head>	

<body>
<form name="myForm" action="css file not built yet" onsubmit="return validateForm()" method="post">

		</tr>

		</tr>

		<tr>
			<td>Date of Birth</td>
			<td><input type = "text" name="val1" />
			/
			<input type = "text" name="val1" />
			/
			<input type = "text" name="val1" />
			(dd/mm/yyy)</td>
		</tr>

		<tr>
			<td>Blood Group</td>
			<td>
				<select name="bg">

			<td>Degree</td>

				<input type = "checkbox" name="ssc">SSC

			</td>

		</tr>

	</table>
</center>


</form>

</html>
